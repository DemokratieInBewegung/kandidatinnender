<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="charset" content="utf-8">
<link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
<link rel="stylesheet" href="styles.css">

<div class="device">
  <main class="tinderforbananas">
    <header>
    </header>
    <section class="view view--swipelist">
      <tinderforbananas-item class="item item--next item--invisible" inmovable>
        <picture>
        </picture>
        <div class="item__details">
          <span class="item__details__name"></span> <span class="item__details__age"></span>
          <span class="item__details__job"></span>
        </div>
      </tinderforbananas-item>
      <tinderforbananas-item class="item item--top">
        <picture>
          <div class="action action--nope">Nope</div>
          <div class="action action--like">Like</div>
          <div class="action action--superlike">Super<br>Like</div>
        </picture>
        <div class="item__details">
          <span class="item__details__name"></span> <span class="item__details__age"></span>
          <span class="item__details__job"></span>
        </div>
      </tinderforbananas-item>
      <nav class="view--swipelist__controls">
        <button class="control control--small control--undo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid meet">
            <path fill="none" d="
              M -15 0 
              A 15 15 0 1 0 0 -15
            " />
            <path d="
              M 0 -15
              L 0 -20
              L -10 -15
              L 0 -10
              z
            " />
          </svg>
          </svg>
        </button>
        <button class="control control--big control--nope">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid meet">
            <line x1="-15" y1="-15" x2="15" y2="15" />
            <line x1="15" y1="-15" x2="-15" y2="15" />
          </svg>
        </button>
        <button class="control control--big control--like">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 90" preserveAspectRatio="xMidYMid meet">
            <path d="
              M 0 15 
              L -15 0 
              A 10 10 0 1 1 0 -10 
              A 10 10 0 1 1 15 0 
              L 15 0 
              z
            " />
          </svg>
        </button>
        <button class="control control--small control--superlike">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid meet">
            <path  d="
              M 0.000 8.000
              L 8.817 12.135
              L 7.608 2.472
              L 14.266 -4.635
              L 4.702 -6.472
              L 0.000 -15.000
              L -4.702 -6.472
              L -14.266 -4.635
              L -7.608 2.472
              L -8.817 12.135
              z
            " />
          </svg>
        </button>
      </nav>
    </section>
    <section class="view view--details">
    </section>
  </main>
</div>
